services:
  mongo:
    image: mongo:7
    container_name: pump-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  pump-auth-service:
    build: ../pump-auth-service
    image: pump-auth-service
    ports:
      - "${AUTH_PORT}:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/pump_auth_db
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mongo:
        condition: service_healthy

  pump:
    build: ../pump
    image: pump
    ports:
      - "${PUMP_PORT}:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/pump_db
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mongo:
        condition: service_healthy
      pump-auth-service:
        condition: service_started

volumes:
  mongo-data:
